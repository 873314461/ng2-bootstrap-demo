<div class="container">
    <div class="user-container">
        <div class="row">
            <div class="col-sm-3">
                <accordion [closeOthers]="oneAtATime">
                    <accordion-group heading="User Type" [isOpen]="status.open">
                        <p *ngFor="let userType of userTypes">
                            <a href="javascript:void(0);" (click)=getUserByType(userType.id)>{{userType.name}}</a>
                        </p>
                    </accordion-group>
                </accordion>
            </div>
            <div class="col-sm-9">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>UserName</th>
                                <th>NickName</th>
                                <th>RegTime</th>
                                <th>LastLoginTime</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td>{{user.index}}</td>
                                <td>{{user.userName}}</td>
                                <td>{{user.nickName}}</td>
                                <td>{{user.regTime}}</td>
                                <td>{{user.lastLoginTime}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination [totalItems]="bigTotalItems" [(ngModel)]="bigCurrentPage" [maxSize]="maxSize" class="pagination-sm" [boundaryLinks]="true" [rotate]="false" (numPages)="numPages = $event"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
